---
layout: default
---
<div class="wrapper">
  <article>
    <h1>{{page.recipe | upcase}}</h1>
    <p class="description">{{page.description}}</p>
    <div class="meta">
      <img src="/assets/servings.svg"/>
      <span>{{page.servings}} servings</span>
      <img src="/assets/time.svg"/>
      <span>{{page.time}}</span>
    </div>
    <div class="advert">THIS IS AN ADVERT</div>
    <img src="/assets/photos/{{page.cuisine}}/{{page.recipe | downcase | replace: " ", "-"}}.jpg" width="100%" />
    <div class="markdown-body">
      {{content}}
    </div>
  </article>
</wrapper>
